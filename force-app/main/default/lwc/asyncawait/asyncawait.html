<template>

    <lightning-button label="Load Account..." name="loadAccount" onclick={loadAccount} variant="Brand"></lightning-button>

    <lightning-button label="New Account" name="newaccount" onclick={newAccount} variant="Brand"></lightning-button>

    <!--Modal-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                        onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC
                    </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-layout>
                        <lightning-layout-item padding="around-small">
                            <lightning-input type="text" label="Account Name" name="accname" required value={accountName} onchange={handleInputChange}></lightning-input>
                        </lightning-layout-item>

                        <lightning-layout-item padding="around-small">
                            <lightning-input type="text" label="Contact Last Name" name="conlastname" required value={conlastname}
                                onchange={handleInputChange}></lightning-input>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={saveAccount} title="OK">SAVE</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
    <lightning-spinner alternative-text="Loading..." variant="brand" size="large" class="spinnerClass" if:true={loading}>
    </lightning-spinner>
    
    <template if:true={data}>
        <div class="slds-text-heading_medium slds-float_left slds-p-around_x-small">Async Await in LWC</div>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered"
            aria-label="Example of closing a popover">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Account Name">Account Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Account Number">Account Number</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Account Site">Account Site</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Annual Revenue">Annual Revenue</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Email">Email</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Industry">Industry</div>
                    </th>
                </tr>
            </thead>


            <tbody>
                <template for:each={data} for:item="acc">
                    <tr class="slds-hint-parent" key={acc.id}>
                        <td data-label="Account Name">
                            <div class="slds-truncate" title={acc.Name}>{acc.Name}</div>
                        </td>
                        <td data-label="Account Number">
                            <div class="slds-truncate" title={acc.accountnumber}>{acc.accountnumber}</div>
                        </td>
                        <td data-label="Account Site">
                            <div class="slds-truncate" title={acc.site}>{acc.site}</div>
                        </td>
                        <td data-label="Annual Revenue">
                            <div class="slds-truncate" title={acc.annualrevenue}>{acc.annualrevenue}</div>
                        </td>
                        <td data-label="Email">
                            <div class="slds-truncate" title={acc.email}>{acc.email}</div>
                        </td>
                        <td data-label="Industry">
                            <div class="slds-truncate" title={acc.industry}>{acc.industry}</div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>

</template>
